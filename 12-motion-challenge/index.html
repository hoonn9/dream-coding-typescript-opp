<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="./dist/main.js"></script>
    <script type="module" src="./dist/components/header.js"></script>
  </head>
  <body>
    <!-- <div id="player" /> -->
    <div id="root">
      <div id="root-container">
        <div id="header-container">
          <div id="header-wrapper">
            <div id="header-title-wrapper">
              <div id="header-title" class="header-font">MOTION</div>
            </div>
            <div id="header-menu-container">
              <div id="header-menu-wrapper">
                <button name="image" id="header-menu-image" class="header-font header-menu-title header-menu-button">
                  IMAGE
                </button>
              </div>
              <div id="header-menu-wrapper">
                <button name="video" id="header-menu-video" class="header-font header-menu-title header-menu-button">
                  VIDEO
                </button>
              </div>
              <div id="header-menu-wrapper">
                <button name="note" id="header-menu-note" class="header-font header-menu-title header-menu-button">
                  NOTE
                </button>
              </div>
              <div id="header-menu-wrapper">
                <button name="task" id="header-menu-task" class="header-font header-menu-title header-menu-button">
                  TASK
                </button>
              </div>
            </div>
          </div>
        </div>
        <div id="body-container">
          <div id="body-content"></div>
        </div>
      </div>
      <div id="modal-container">
        <div id="modal-background" />
      </div>
    </div>
  </body>
</html>
